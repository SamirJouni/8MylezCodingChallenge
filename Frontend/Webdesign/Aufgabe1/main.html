<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>hutkaufen.de</title>
</head>
<body>
    <div class="grid-top-banner-container">
        <div class="top-banner flex-top-banner">
            <div class="flex-top-banner top-banner-groups">
                <img src="./img/Truck.png" alt="Shipping duration" class="top-banner-img">
                <div class="top-banner-text top-banner-padding top-banner-text-main">Lieferzeit 1-2 Werktage</div><div class="top-banner-text top-banner-text-secondary">(in DE)</div>
            </div>
            <div class="flex-top-banner top-banner-groups">
                <img src="./img/Telephone.png" alt="Call hours" class="top-banner-img">
                <div class="top-banner-text top-banner-padding top-banner-text-main">040 / 600 987 830</div><div class="top-banner-text top-banner-text-secondary">(9-17Uhr; Mo-Fr)</div>
            </div>
            <div class="flex-top-banner top-banner-groups">
                <img src="./img/Shipping.png" alt="Free shipping and returns" class="top-banner-img">
                <div class="top-banner-text top-banner-padding top-banner-text-main">Gratis Versand & Rückversand</div><div class="top-banner-text top-banner-text-secondary">(in DE)</div>
            </div>
            <div class="flex-top-banner top-banner-groups">
                <img src="./img/Truck.png" alt="Shipping duration" class="top-banner-img">
                <div class="top-banner-text top-banner-padding top-banner-text-main">30 Tage Rückgaberecht</div>
            </div>
        </div>
        <div class="close-top-banner">
            <img src="./img/Close.png" alt="Close top banner" class="top-banner-img">
        </div>
        <script type="text/javascript" src="main.js"></script>
    </div>
</body>
</html>
